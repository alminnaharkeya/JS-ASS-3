    <h1>JS Addition</h1>

    <script>
        // addition start

        let lichi = 30;
        let mango = 40;

        var y = lichi + mango;
        console.log("The sum of "+lichi+" and "+mango+" is "+y);

         // addition end

        //  subtraction start

        let math = 95;
        let science =78;
        // -
        var x = math - science;
        console.log("The subtraction of "+math+" and "+science+" is "+x);

        // subtraction end

        // multiplication start

        var keya = 15;
        var joya = 23;
        // *
        var z = keya * joya;
        console.log("The multiplication of "+keya+" and "+joya+" is "+z);

        // multiplication end

        // divition start

        let a = 300;
        let b = 15;
        // /

        console.log("The addition of "+a+" and "+b+" is "+k);

         // divition end

        const person = { 
            firstName:"Almin Nahar",
            lastName:"Keya",
            age:"20",
            isStudent:"true",
        }
        console.log(person.firstName);
        console.log(person.lastName);
        console.log(person.age);
        console.log(person.isStudent);
